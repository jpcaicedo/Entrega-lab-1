<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab-css.css">
    <title>Document</title>
</head>
<body>
    <section id="fondo">
        <main id="contenedor-login"> 
            <h1 id="Titulo">Login</h1>
            <form action="">
                <label class="Inicial" for="">Username</label>
                <div class="Input-icon">
                    <img  class="Icon1" src="https://img.icons8.com/?size=100&id=82751&format=png&color=000000" alt="">
                    <input type="text" placeholder="Type your username">
                </div>
                <label class="Inicial" for="">Password</label>
                <div class="Input-icon">
                    <img class="Icon1" src="https://img.icons8.com/?size=100&id=94&format=png&color=000000" alt="icono-password">
                    <input type="password" placeholder="Type your password">

                </div>
                <p class="Forgot">forgot password?</p>
                <button id="Boton-login">LOGIN</button>
            </form>
            <div id="Mitad">
                <p class="Of">Or Sign Up Using</p>
                <div>
                    <img class="Redes-Sociales" src="./icons/facebook icon.png" alt="facebook">
                    <img class="Redes-Sociales" src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-twitter-social-media-round-icon-png-image_6315985.png"twitter">
                    <img class="Redes-Sociales" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRB4kg1jgnqD5fEaCSHKMoUdFeTBj9CH_opA&s" alt="gmail">
                </div>
            </div>
            <div id="Final" >
                <p class="Of">Or Sign Up Using</p>
                <p class="Of">SIGN UP</p>
            </div>
        </main>
    </section>
</body>
</html>
